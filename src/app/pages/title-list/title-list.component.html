<nb-card>
  <nb-card-header class="header-with-button">
    <span>Title List</span>
  </nb-card-header>

  <nb-card-body>
    <div class="search-actions">
      <!-- Search Input -->
      <div class="search-container">
        <input
          nbInput
          placeholder="Search..."
          [(ngModel)]="searchQuery"
          (ngModelChange)="onSearch()"
          class="search-input"
        />
        <span class="clear-icon" *ngIf="searchQuery" (click)="clearSearch()">&times;</span>
      </div>

      <!-- Export Button -->
      <div class="actions-right">
        <button
          nbButton
          status="primary"
          outline
          [nbContextMenu]="exportMenu"
          nbContextMenuTag="export-menu"
          nbContextMenuPlacement="bottom-end"
        >
          Export
        </button>
      </div>
    </div>

    <!-- Smart Table -->
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </nb-card-body>
</nb-card>
